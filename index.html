  <title>Relatorios - Historico</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 10px; }
    h2 { cursor: pointer; color: #0056b3; margin-top: 22px; }
    table { border-collapse: collapse; width: 100%; margin-top: 8px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .controls { margin: 8px 0 18px 0; }
    .btn { display:inline-block; padding:6px 10px; border:1px solid #bbb; border-radius:6px; text-decoration:none; }
    .btn:hover { background:#f7f7f7; }
  </style>
  <script>
    function toggleTable(id) {
      var t = document.getElementById(id);
      if (!t) return;
      t.style.display = (t.style.display === "none" || t.style.display === "") ? "table" : "none";
    }
    function expandAll() {
      var tables = document.querySelectorAll("table.table");
      tables.forEach(function(t){ t.style.display = "table"; });
    }
    function collapseAll() {
      var tables = document.querySelectorAll("table.table");
      tables.forEach(function(t){ t.style.display = "none"; });
    }
  </script>
</head>
